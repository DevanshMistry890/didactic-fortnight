<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Heatmap - Daily New COVID-19 Cases</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #6b7280;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-size: 12px;
            fill: #4b5563;
        }
        .axis-title {
            font-size: 14px;
            font-weight: 500;
            fill: #1f2937;
            text-anchor: middle;
        }
        .cell {
            stroke: #e5e7eb; /* Light border for cells */
            stroke-width: 0.5px;
            transition: stroke-width 0.2s, stroke 0.2s, fill-opacity 0.3s ease-in-out, filter 0.3s ease-in-out;
            filter: url(#drop-shadow); /* Apply default shadow */
        }
        .cell:hover {
            stroke: #4b5563;
            stroke-width: 1.5px;
            fill-opacity: 1;
            filter: url(#hover-shadow); /* Apply stronger shadow on hover */
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .color-legend-bar {
            width: 300px;
            height: 20px;
            background: linear-gradient(to right, #edf2f7, #a5d6a7, #66bb6a, #388e3c, #1b5e20); /* Example gradient */
            border-radius: 4px;
            margin-top: 10px;
        }
        .color-legend-labels {
            display: flex;
            justify-content: space-between;
            width: 300px;
            font-size: 12px;
            color: #4b5563;
        }
        #heatmap-chart svg {
            width: 100%;
            height: auto;
            max-height: 700px;
        }
        /* Legend styling for country filter */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }
        .legend-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 8px;
            border: 1px solid #d1d5db;
        }
        .legend-text {
            font-size: 14px;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-4 lg:p-8 bg-white rounded-xl shadow-lg w-full max-w-6xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Daily New COVID-19 Cases Heatmap</h1>
            <p class="text-gray-600 mt-2">Visualizing the intensity of new confirmed cases over time for USA, India, and Canada.</p>
            <p class="text-sm text-gray-500 mt-1">Darker colors indicate higher daily case counts. Hover over a cell for details.</p>
        </div>
        
        <div id="loader" class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Loading and processing data...</p>
        </div>

        <div id="heatmap-chart" class="w-full h-[700px] overflow-x-auto"></div>
        <div id="tooltip" class="tooltip"></div>

        <div id="legend-container" class="mt-8 p-4 bg-gray-50 rounded-lg shadow-inner flex flex-col items-center">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">New Cases Scale</h3>
            <div id="color-legend" class="color-legend-bar"></div>
            <div id="color-legend-labels" class="color-legend-labels"></div>
            
            <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-4">Filter by Country</h3>
            <div id="country-legend-items" class="flex flex-wrap gap-x-8 gap-y-4 justify-center">
                <!-- Country legend items will be populated here by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- D3.js Heatmap Visualization ---

        // 1. Setup: Define dimensions and SVG container
        const margin = { top: 40, right: 30, bottom: 50, left: 80 }; // Increased left margin for country labels
        const chartContainer = document.getElementById('heatmap-chart');
        
        // Initial dimensions, will be updated on resize
        let width = chartContainer.clientWidth - margin.left - margin.right;
        let height = chartContainer.clientHeight - margin.top - margin.bottom;

        const svg = d3.select("#heatmap-chart")
            .append("svg")
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
            .attr("preserveAspectRatio", "xMidYMid meet")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        const tooltip = d3.select("#tooltip");
        const formatValue = d3.format(",.0f"); // Format new case values
        const formatDate = d3.timeFormat("%Y-%m-%d");

        // Define the valid date range for data
        const dataStartDate = new Date('2020-02-29');
        const dataEndDate = new Date('2022-06-17');

        // Helper function to safely parse a value to a number
        const safeParseNumber = (value) => {
            const num = parseFloat(value);
            return isNaN(num) ? 0 : num;
        };

        // Moved to global scope to avoid re-declaration errors
        const countryCodes = ['US', 'IN', 'CA'];
        const countryColors = d3.scaleOrdinal(d3.schemeCategory10)
            .domain(countryCodes);

        // Add SVG filters for shadows
        const defs = svg.append("defs");

        // Drop Shadow Filter for normal state
        defs.append("filter")
            .attr("id", "drop-shadow")
            .attr("x", "-20%")
            .attr("y", "-20%")
            .attr("width", "140%")
            .attr("height", "140%")
            .html(`
                <feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur>
                <feOffset dx="1" dy="1" result="offsetblur"></feOffset>
                <feFlood flood-color="#333" flood-opacity="0.2"></feFlood>
                <feComposite in2="offsetblur" operator="in"></feComposite>
                <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            `);

        // Drop Shadow Filter for hover state (stronger)
        defs.append("filter")
            .attr("id", "hover-shadow")
            .attr("x", "-30%")
            .attr("y", "-30%")
            .attr("width", "160%")
            .attr("height", "160%")
            .html(`
                <feGaussianBlur in="SourceAlpha" stdDeviation="4"></feGaussianBlur>
                <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
                <feFlood flood-color="#3b82f6" flood-opacity="0.5"></feFlood> <!-- Blue glow -->
                <feComposite in2="offsetblur" operator="in"></feComposite>
                <feMerge>
                    <feMergeNode></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            `);

        // Function to draw or redraw the Heatmap
        const drawHeatmap = (data) => {
            svg.selectAll(".cells, .axis, .axis-title").remove(); // Clear only chart elements

            // Recalculate dimensions on resize
            width = chartContainer.clientWidth - margin.left - margin.right;
            height = chartContainer.clientHeight - margin.top - margin.bottom;

            d3.select("#heatmap-chart svg")
                .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`);
            svg.attr("transform", `translate(${margin.left},${margin.top})`);

            // Extract unique dates and countries
            const dates = Array.from(new Set(data.map(d => d.date))).sort((a, b) => a - b);
            const countries = Array.from(new Set(data.map(d => d.country))).sort();

            // Scales
            const xScale = d3.scaleBand()
                .domain(dates)
                .range([0, width])
                .paddingInner(0.05); // Small padding between cells

            const yScale = d3.scaleBand()
                .domain(countries)
                .range([0, height])
                .paddingInner(0.05);

            // Color scale for new_confirmed cases
            const maxCases = d3.max(data, d => d.value);
            const colorScale = d3.scaleSequential(d3.interpolateGreens)
                .domain([0, maxCases]); // From 0 to max new cases

            // Draw the cells
            const cells = svg.append("g")
                .attr("class", "cells")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("class", d => `cell cell-${d.country}`) // Add class for country filtering
                .attr("x", d => xScale(d.date))
                .attr("y", d => yScale(d.country))
                .attr("width", xScale.bandwidth())
                .attr("height", yScale.bandwidth())
                .attr("fill", d => colorScale(d.value))
                .attr("fill-opacity", 0) // Start with 0 opacity for animation
                .on("mouseover", function(event, d) {
                    tooltip.style("opacity", 1)
                           .html(`
                               <strong>${d.country}</strong><br>
                               Date: ${formatDate(d.date)}<br>
                               New Cases: ${formatValue(d.value)}
                           `)
                           .style("left", (event.pageX + 15) + "px")
                           .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("opacity", 0);
                });

            // Animate cells on load
            cells.transition()
                .duration(1000)
                .delay((d, i) => i * 0.5) // Staggered delay for a wave effect
                .attr("fill-opacity", 1);


            // Add X-axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale)
                        .tickValues(xScale.domain().filter((d, i) => !(i % Math.floor(dates.length / 10)))) // Show ~10 ticks
                        .tickFormat(d3.timeFormat("%b %Y")));

            // Add Y-axis
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale));

            // Add a title for the X-axis
            svg.append("text")
                .attr("transform", `translate(${width / 2}, ${height + margin.bottom - 10})`)
                .style("text-anchor", "middle")
                .attr("class", "axis-label text-gray-700")
                .text("Date");

            // Add a title for the Y-axis
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 10)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .attr("class", "axis-label text-gray-700")
                .text("Country");

            // --- Color Legend (Intensity Scale) ---
            const legendContainer = d3.select("#color-legend");
            const legendLabelsContainer = d3.select("#color-legend-labels");
            
            // Update the CSS background for the gradient bar
            legendContainer.style("background", `linear-gradient(to right, ${d3.range(0, 1.01, 0.1).map(t => colorScale(t * maxCases)).join(', ')})`);

            // Clear previous labels
            legendLabelsContainer.selectAll("*").remove();

            // Add labels for min and max values
            legendLabelsContainer.append("span").text(formatValue(0));
            legendLabelsContainer.append("span").text(formatValue(maxCases));

            // --- Country Filter Legend ---
            const countryLegendContainer = d3.select("#country-legend-items");
            countryLegendContainer.selectAll("*").remove(); // Clear previous legend items

            const countryLegendItems = countryLegendContainer.selectAll(".legend-item")
                .data(countries.map(c => ({ name: c, color: countryColors(c) })))
                .enter()
                .append("div")
                .attr("class", "legend-item")
                .on("mouseover", function(event, d) {
                    // Dim all cells
                    d3.selectAll(".cell").transition().duration(200).attr("fill-opacity", 0.1).style("filter", "none");
                    // Highlight only cells for the hovered country
                    d3.selectAll(`.cell-${d.name}`).transition().duration(200).attr("fill-opacity", 1).style("filter", "url(#hover-shadow)");
                })
                .on("mouseout", function() {
                    // Restore all cells
                    d3.selectAll(".cell").transition().duration(200).attr("fill-opacity", 1).style("filter", "url(#drop-shadow)");
                });

            countryLegendItems.append("div")
                .attr("class", "legend-color-box")
                .style("background-color", d => countryColors(d.name)); // Use country-specific color from the scale

            countryLegendItems.append("span")
                .attr("class", "legend-text")
                .text(d => d.name);
        };


        // 2. Data Loading and Processing
        const promises = countryCodes.map(code => 
            d3.csv(`https://storage.googleapis.com/covid19-open-data/v3/location/${code}.csv`)
        );

        Promise.all(promises).then((countrySpecificData) => {
            document.getElementById('loader').style.display = 'none'; // Hide initial loader

            const processedData = [];

            countrySpecificData.forEach((countryData, i) => {
                const countryCode = countryCodes[i];
                countryData.forEach(entry => {
                    const entryDate = new Date(entry.date);

                    // Filter by date range and ensure 'new_confirmed' exists
                    if (entry.date && entryDate >= dataStartDate && entryDate <= dataEndDate &&
                        entry.new_confirmed !== undefined && entry.new_confirmed !== null && entry.new_confirmed !== '') {
                        
                        processedData.push({
                            country: countryCode,
                            date: entryDate,
                            value: safeParseNumber(entry.new_confirmed)
                        });
                    }
                });
            });

            if (processedData.length === 0) {
                console.warn(`No valid 'new_confirmed' data found for any country within the date range ${dataStartDate.toISOString().split('T')[0]} to ${dataEndDate.toISOString().split('T')[0]}.`);
                document.getElementById('loader').style.display = 'block';
                document.getElementById('loader').innerHTML = `<p class="text-gray-600 font-semibold">No valid data found to create the Heatmap for the specified countries and date range.</p>`;
                return;
            }

            console.log("Processed Data for Heatmap:", processedData.slice(0, 100)); // Log first 100 entries

            // Initial drawing of the Heatmap
            drawHeatmap(processedData);

            // Handle window resize to make the chart responsive
            window.addEventListener('resize', () => {
                drawHeatmap(processedData); // Redraw on resize
            });

        }).catch(error => {
            console.error('Error loading country data:', error);
            document.getElementById('loader').innerHTML = '<p class="text-red-600 font-semibold">Failed to load data. Please check the console for details.</p>';
        });
    </script>
</body>
</html>
