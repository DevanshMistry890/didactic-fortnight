<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Parallel Coordinates - COVID-19 Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }
        .axis .domain {
            stroke: #4b5563;
        }
        .axis .tick line {
            stroke: #d1d5db;
        }
        .axis .tick text {
            fill: #4b5563;
            font-size: 12px;
        }
        .axis-title {
            font-size: 14px;
            font-weight: 500;
            fill: #1f2937;
            text-anchor: middle;
        }
        .line {
            fill: none;
            stroke-width: 2.5; /* Made lines thicker for better visibility */
            opacity: 0.8;
            transition: stroke-width 0.2s, opacity 0.2s; /* Smooth transition for hover */
        }
        .highlight {
            stroke-width: 5;
            opacity: 1;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        /* Legend styling */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }
        .legend-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 8px;
            border: 1px solid #d1d5db;
        }
        .legend-text {
            font-size: 14px;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 lg:p-8 bg-white rounded-xl shadow-lg w-full max-w-6xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">COVID-19 Global Data Snapshot</h1>
            <p class="text-gray-600 mt-2">Comparing the USA, India, and Canada across key metrics.</p>
            <p class="text-sm text-gray-500 mt-1">Using the latest available data. Hover over a line to highlight a country and see details.</p>
        </div>
        
        <div id="loader" class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Loading and processing data...</p>
        </div>

        <div id="visualization" class="w-full h-[600px] overflow-x-auto"></div>
        <div id="tooltip" class="tooltip"></div>

        <div id="legend-container" class="mt-8 p-4 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Country Colors</h3>
            <div id="legend-items" class="flex flex-wrap gap-x-8 gap-y-4 justify-center">
                <!-- Legend items will be populated here by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- D3.js Visualization ---

        // 1. Setup: Define dimensions and SVG container
        const margin = { top: 60, right: 50, bottom: 50, left: 50 };
        const visContainer = d3.select("#visualization");
        
        // Initial dimensions, will be updated on resize
        let currentWidth = visContainer.node().clientWidth;
        let currentHeight = visContainer.node().clientHeight;

        const svg = visContainer
            .append("svg")
            .attr("width", currentWidth)
            .attr("height", currentHeight)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        const tooltip = d3.select("#tooltip");

        // Define the dimensions (metrics) we want to visualize
        // Removed 'cumulative_hospitalized_patients' and 'cumulative_persons_fully_vaccinated'
        // as they were not consistently available for all countries and caused misleading '1' values.
        const dimensions = [
            "population",
            "cumulative_confirmed",
            "cumulative_deceased"
        ];
        
        const dimensionTitles = {
            "population": "Population",
            "cumulative_confirmed": "Total Cases",
            "cumulative_deceased": "Total Deaths"
        };
        
        const y = {}; // Object to store scales for each dimension

        // Define the valid date range for data
        const dataStartDate = new Date('2020-02-29');
        const dataEndDate = new Date('2022-06-17');

        // Helper function to safely parse a value to a number, ensuring it's positive for log scale
        const safeParsePositiveNumber = (value) => {
            const num = parseFloat(value);
            return (isNaN(num) || num <= 0) ? 1 : num; // Return 1 for 0 or negative values for log scale
        };

        // Function to draw or redraw the Parallel Coordinates chart
        const drawParallelCoordinates = (processedData) => {
            svg.selectAll("*").remove(); // Clear previous chart elements

            // Recalculate dimensions on resize
            currentWidth = visContainer.node().clientWidth;
            currentHeight = visContainer.node().clientHeight;

            svg.attr("width", currentWidth)
               .attr("height", currentHeight)
               .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create a scale for each dimension
            dimensions.forEach(dim => {
                y[dim] = d3.scaleLog() // Log scale is best for this wide-ranging data
                    .domain(d3.extent(processedData, d => safeParsePositiveNumber(d[dim]))) 
                    .range([currentHeight - margin.top - margin.bottom, 0]); // Adjust range based on new height
            });

            // Create a linear scale for positioning the axes
            const x = d3.scalePoint()
                .range([0, currentWidth - margin.left - margin.right]) // Adjust range based on new width
                .padding(1)
                .domain(dimensions);

            // Function to draw a single line (path) for a country
            function path(d) {
                // Ensure all points are valid numbers before drawing
                const points = dimensions.map(p => [x(p), y[p](safeParsePositiveNumber(d[p]))]);
                return d3.line()(points);
            }
            
            // Define a specific color for each country
            const color = d3.scaleOrdinal()
                .domain(['US', 'IN', 'CA'])
                .range(['#3b82f6', '#f97316', '#ef4444']); // Blue for USA, Orange for India, Red for Canada

            // Draw the lines
            const lines = svg.append("g")
                .selectAll("myPath")
                .data(processedData)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", d => `line location-${d.location_key}`)
                .style("stroke", d => color(d.location_key));

            // Draw the axes
            const axes = svg.selectAll("myAxis")
                .data(dimensions)
                .enter()
                .append("g")
                .attr("class", "axis")
                .attr("transform", d => `translate(${x(d)}, 0)`) // Corrected transform for axes
                .each(function(d) {
                    d3.select(this).call(d3.axisLeft(y[d]).ticks(5, d3.format(".1s")));
                });
            
            // Add axis titles
            axes.append("text")
                .style("text-anchor", "middle")
                .attr("y", -15)
                .text(d => dimensionTitles[d])
                .attr("class", "axis-title");

            // --- Interactivity ---
            lines.on("mouseover", function(event, d) {
                d3.selectAll('.line').style('opacity', 0.2); // Dim all lines
                d3.select(this).classed('highlight', true).style('opacity', 1); // Highlight current line

                let tooltipHtml = `<strong>${d.location_key}</strong><br>`;
                dimensions.forEach(dim => {
                    tooltipHtml += `${dimensionTitles[dim]}: ${d3.format(",.0f")(safeParsePositiveNumber(d[dim]))}<br>`;
                });

                tooltip.style("opacity", 1)
                       .html(tooltipHtml)
                       .style("left", (event.pageX + 15) + "px")
                       .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                d3.selectAll('.line').style('opacity', 0.8).classed('highlight', false); // Restore opacity
                tooltip.style("opacity", 0);
            });

            // --- Legend ---
            const legendData = [
                { name: "USA", code: "US", color: color('US') },
                { name: "India", code: "IN", color: color('IN') },
                { name: "Canada", code: "CA", color: color('CA') }
            ];

            const legendContainer = d3.select("#legend-items");
            legendContainer.selectAll("*").remove(); // Clear previous legend items

            const legendItems = legendContainer.selectAll(".legend-item")
                .data(legendData)
                .enter()
                .append("div")
                .attr("class", "legend-item")
                .on("mouseover", function(event, d) {
                    d3.selectAll('.line').style('opacity', 0.2);
                    d3.select(`.line.location-${d.code}`).classed('highlight', true).style('opacity', 1);
                })
                .on("mouseout", function() {
                    d3.selectAll('.line').style('opacity', 0.8).classed('highlight', false);
                });

            legendItems.append("div")
                .attr("class", "legend-color-box")
                .style("background-color", d => d.color);

            legendItems.append("span")
                .attr("class", "legend-text")
                .text(d => d.name);
        };


        // 2. Data Loading and Processing
        const countryCodes = ['US', 'IN', 'CA'];
        const populationUrl = 'https://storage.googleapis.com/covid19-open-data/v3/demographics.csv';
        
        // Create an array of promises, one for population data and one for each country
        const promises = [
            d3.csv(populationUrl),
            ...countryCodes.map(code => d3.csv(`https://storage.googleapis.com/covid19-open-data/v3/location/${code}.csv`))
        ];

        Promise.all(promises).then(([demoData, ...countrySpecificData]) => {
            document.getElementById('loader').style.display = 'none';

            // --- Data Wrangling ---
            const populationMap = new Map(demoData.map(d => [d.location_key, safeParsePositiveNumber(d.population)]));
            
            const processedData = countrySpecificData.map((countryData, i) => {
                const countryCode = countryCodes[i];
                let latestValidEntry = null;

                // Iterate backwards to find the latest valid entry within the date range
                for (let j = countryData.length - 1; j >= 0; j--) {
                    const entry = countryData[j];
                    const entryDate = new Date(entry.date);

                    // Check if date is within range and has data for key metrics
                    // Focusing on confirmed and deceased as primary indicators of data validity
                    if (entry.date && entryDate >= dataStartDate && entryDate <= dataEndDate &&
                        entry.cumulative_confirmed !== undefined && entry.cumulative_confirmed !== null && entry.cumulative_confirmed !== '' &&
                        entry.cumulative_deceased !== undefined && entry.cumulative_deceased !== null && entry.cumulative_deceased !== '' &&
                        safeParsePositiveNumber(entry.cumulative_confirmed) >= 0 && 
                        safeParsePositiveNumber(entry.cumulative_deceased) >= 0) {
                        
                        latestValidEntry = entry;
                        console.log(`Found latest valid entry for ${countryCode} on ${entry.date} within range.`);
                        break; // Found the latest valid entry within range, stop searching
                    }
                }

                if (!latestValidEntry) {
                    console.warn(`No valid data found for ${countryCode} within the date range ${dataStartDate.toISOString().split('T')[0]} to ${dataEndDate.toISOString().split('T')[0]}. Skipping this country.`);
                    // Return a placeholder row so the country is still in the data array, but with default values
                    const emptyRow = { location_key: countryCode };
                    dimensions.forEach(dim => {
                        emptyRow[dim] = 1; // Set to 1 for log scale compatibility
                    });
                    return emptyRow;
                }

                console.log(`Raw latest valid entry for ${countryCode}:`, latestValidEntry);

                const cleanRow = { location_key: countryCode };
                
                dimensions.forEach(dim => {
                    if (dim === 'population') {
                        cleanRow[dim] = populationMap.get(countryCode) || 1; 
                    } else {
                        cleanRow[dim] = safeParsePositiveNumber(latestValidEntry[dim]);
                    }
                });
                return cleanRow;
            });

            console.log("Processed Data for Parallel Coordinates:", processedData);

            // Initial drawing of the chart
            drawParallelCoordinates(processedData);

            // Handle window resize to make the chart responsive
            window.addEventListener('resize', () => {
                drawParallelCoordinates(processedData); // Redraw on resize
            });

        }).catch(error => {
            console.error('Error loading or processing data:', error);
            document.getElementById('loader').innerHTML = '<p class="text-red-600 font-semibold">Failed to load data. The data source may be temporarily unavailable or data format unexpected. Please check the console for details.</p>';
        });

    </script>
</body>
</html>
